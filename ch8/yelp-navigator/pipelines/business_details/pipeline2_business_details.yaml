components:
  content_fetcher:
    init_parameters:
      client_kwargs:
        follow_redirects: true
        timeout: 10
      http2: false
      raise_on_failure: false
      request_headers: {}
      retry_attempts: 2
      timeout: 10
      user_agents:
      - haystack/LinkContentFetcher/2.19.0
    type: haystack.components.fetchers.link_content.LinkContentFetcher
  content_filter:
    init_parameters: {}
    type: pipelines.business_details.components.DocumentContentFilter
  document_cleaner:
    init_parameters:
      ascii_only: false
      keep_id: false
      remove_empty_lines: true
      remove_extra_whitespaces: true
      remove_regex: null
      remove_repeated_substrings: false
      remove_substrings:
      - '

        '
      - "\r"
      unicode_normalization: null
    type: haystack.components.preprocessors.document_cleaner.DocumentCleaner
  html_converter:
    init_parameters:
      extraction_kwargs: {}
      store_full_path: false
    type: haystack.components.converters.html.HTMLToDocument
  metadata_enricher:
    init_parameters: {}
    type: pipelines.business_details.components.DocumentMetadataEnricher
  parser:
    init_parameters: {}
    type: pipelines.business_details.components.Pipeline1ResultParser
  url_extractor:
    init_parameters: {}
    type: pipelines.business_details.components.WebsiteURLExtractor
connection_type_validation: true
connections:
- receiver: url_extractor.business_results
  sender: parser.business_results
- receiver: content_fetcher.urls
  sender: url_extractor.urls
- receiver: metadata_enricher.business_metadata
  sender: url_extractor.business_metadata
- receiver: html_converter.sources
  sender: content_fetcher.streams
- receiver: content_filter.documents
  sender: html_converter.documents
- receiver: document_cleaner.documents
  sender: content_filter.documents
- receiver: metadata_enricher.documents
  sender: document_cleaner.documents
max_runs_per_component: 100
metadata: {}
