# Alternative docker-compose for local development
# This assumes you have Elasticsearch running separately on localhost:9200

services:
  # API service only (assumes external Elasticsearch)
  api:
    build: .
    container_name: hybrid-rag-api-local
    environment:
      - ELASTICSEARCH_HOST=http://host.docker.internal:9200
      - ELASTICSEARCH_INDEX=documents
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - WANDB_API_KEY=${WANDB_API_KEY:-}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=true
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for development
      - ./src:/app/src:ro
    command: ["uv", "run", "uvicorn", "src.app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 30s